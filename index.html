<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A cool looking minecraft server! Join Now!">
    <meta name="keywords" content="Minecraft, MC, Community, Network, Server-MC, Server.">
    <meta name="author" content="@AppoDev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

</head>
<body ondragstart="return false;" ondrop="return false;">
    <main class="main">
        <img class="logo" src="assets/images/img/logo.png" id="img"></img>
        <div class="buttons">
            <a href="#"><img src="/assets/images/img/forums-icon.png" class="btn" id="img"></img></a>
            <a href="#"><img src="/assets/images/img/store-icon.png" class="btn" id="img"></img></a>
            <a href="#"><img src="/assets/images/img/vote-icon.png" class="btn" id="img"></img></a>
            <a href="#"><img src="/assets/images/img/bans-icon.png" class="btn" id="img"></img></a>
        </div>
        <div class="active">
            <h1 class="minecraft">Total Online Players:  <span class="serverip" data-ip="mc.hypixel.net" data-port="25565" id="minecraftplayers"></span></h1>
          </div>
          <div class="copydns">
            <p>dns: <span id="dns" onclick="copyDns()">mc.hypixel.net</span></p>
          </div>
    </main>
    <footer>
        <p class="copyright">Made by <a href="https://github.com/pelearaul">AppoDev</a> &copy 2020-<span id="currentdate"></span></p>
    </footer>
    <canvas id="space"></canvas>

    <script src="assets/script.js"></script>
    <script src="assets/animation.js"></script>
